<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Run script when page is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.getElementById('feedback1').textContent = 'Correct!';
                });

                // When incorrect is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let incorrect of incorrects) {
                    incorrect.addEventListener('click', function() {
                    incorrect.style.backgroundColor = 'red';
                    document.getElementById('feedback1').textContent = 'Incorrect.';
                });
                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {

                    let input = document.querySelector('input');
                    input.value = input.value.toLowerCase();
                    if (input.value == 'tokyo') {
                        input.style.backgroundColor = 'green';
                        document.getElementById('feedback2').textContent = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.getElementById('feedback2').textContent = 'Incorrect.';
                    }

                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the chemical symbol for the element gold?</h3>

                <button class="incorrect">Ag</button>
                <button class="incorrect">Hg</button>
                <button class="correct">Au</button>
                <button class="incorrect">Pt</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What is the capital city of Japan?</h3>
                <input type="text" autocomplete="off"></input>
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>
</html>
